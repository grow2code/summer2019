<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!--  Let's make a table -->
    <table border="1"> <!-- puts a border (automatic),styling of table is in CSS-->
      <thead><!-- tag for column names. you can still create a table without the names, but it is good practice to have them. the names are bolded -->
        <th>Number</th> <!-- column names, makes it from left to right -->
        <th>Color</th>
        <th>Country</th>
      </thead>
      <!--  tr is a Table Row -->
      <tr>
        <!-- These are table cells, goes from left to right -->
        <td>200</td> <!-- first column-->
        <td>Blue</td> <!-- second column-->
        <td>USA</td> <!-- third column-->
      </tr>
      <tr> <!-- new table row -->
        <td>250</td>
        <td>Red</td>
        <td>France</td>
      </tr>

    </table>

  </body>
</html>
