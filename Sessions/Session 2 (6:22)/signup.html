<!DOCTYPE html>
<html>

<head>
  <meta charset = "utf-8">
  <title>Grow2Code Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>

<table border="1">
  <thead>
    <th>Name</th>
    <th>Age</th>
    <th>Personality</th>
  </thead>

  <tr>
    <td>Yury</td>
    <td>12</td>
    <td>Smart, Swimmer, Gamer</td>
  </tr>

  <tr>
    <td>Jack</td>
    <td>12</td>
    <td>Smart, Unique, Creative</td>
  </tr>

  <tr>
    <td>Irina</td>
    <td>11</td>
    <td>Smart, Passionate, Macaw-Lover</td>
  </tr>

</table>

<form method="get" action="https://www.grow2code.com/">
  <h1>Sign Up for Grow2Code Lessons</h1>

  <label> Email
    <input type="email" name="signup-email" placeholder="Insert Email" />
  </label>

  <label> Password
    <input type="password" name="signup-password" placeholder="Insert Password" />
  </label>

  <label> Age
    <select name="age">
      <option>10</option>
      <option>11</option>
      <option>12</option>
      <option>15</option>
      <option>21</option>
    </select>
  </label>

  <p>Tell me about yourself</p>
  <textarea name="info" rows="10" cols="80" ></textarea>

  <input type="submit" />


</form>


</body>

</html>
