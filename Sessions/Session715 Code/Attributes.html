<!-- Attributes allow us to add more information to HTML tags. For example: adding a link or referencing an image! --> 

<!DOCTYPE html>
<html>
    <head> <!-- contains metadata --> 
    <meta charset = "utf-8"> <!-- what character set you would expect (utf-8) -->
        
        <title>This is the Title!</title> <!-- no quotes, just text --> 
    </head>
    
    <body> <!--contains content-->
    <!-- comment, control forward slash comments -->
        <h1>Attributes</h1>
    <!-- use image from your computer, and it has to be in the same folder as the file you're working on! --> 
        
        <img src="dog.jpg" alt="Uh oh! Image not found."> <!-- an image tag; used to insert an image. Also, it is a self-closing tag. This means that everything goes into the image tag. There is no closing tag! (i.e. <h1> </h1>. </h1> is the closing tag.)
        <!-- src="", src stands for source, you put the name of the image between the quotation marks. If the picture is not in the same folder, then you have to find it a different way, but we will look into that later. --> 
        
        <img src ="missing.jpg" alt="There is no photo."> <!-- The alt is what shows when the picture is either not there or not working!-->
        
        <!-- You can also use a link of an image as the source. For example...-->
        <img src="https://thehappypuppysite.com/wp-content/uploads/2018/07/white-pomeranian-long.jpg" alt="Cute dog!">
           
        
        <!-- Next is an anchor tag, which makes a text into a clickable link! The words that will turn into a link:
        <a href="">TEXT HERE WILL BE A LINK!</a>--> 
        <a href="newpage.html">Click Me!</a> <!-- Since that file is in the same folder as the current file, you do not have to do anything complicated. Just type in the name of the file between the quotation marks. 
        
        <a href = "link you want to insert (called reference)"> Words that will turn into a link</a> --> 
        
        <a href="http://www.sanger.dk/">Click Me for a surprise!</a> 
    
        
    </body>
</html>
