<!DOCTYPE html>
<html>
    <head> <!-- contains metadata --> 
    <meta charset = "utf-8"> <!-- what character set you would expect (utf-8) -->
        
        <title>This is the Title!</title> <!-- no quotes, just text --> 
    </head>
    
    <body> <!--contains content-->
    <!-- comment, control forward slash comments -->
      <h1>Lists</h1>
        <ol> <!-- ordered lists-->
            <li>First Item</li> <!-- first element of the list, it's also how you add elements to the list --> 
            <li>Second Item</li> <!-- notice the list is numbered (default, you can change style with CSS-->
            <li>Third Item</li> 
        </ol>
        <ul><!--unordered list, organizes them by bulletpoints-->
            <li>Bullet One</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
        <!-- nested list--> 
        <ol>
            <li>Item One</li>
            <li>Item Two</li>
            <ul>
              <li>I'm nested inside</li>
                <li>Also nested!</li> <!--subitems of item 2 in an unordered list--> 
                <ol>
                    <li><strong>Woah!</strong> I'm really nested.</li>
                </ol>
            </ul>
        </ol>
    </body>
</html>
