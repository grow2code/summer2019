<!DOCTYPE html>
<html>
    <head> <!-- contains metadata --> 
    <meta charset = "utf-8"> <!-- what character set you would expect (utf-8) -->
        
        <title>This is the Title!</title> <!-- no quotes, just text --> 
    </head>
    
    <body> <!--contains content-->
    <!-- comment, control forward slash comments -->
      <h1>This is a Heading 1 </h1>
        <h2>This is a Heading 2</h2>
        <h3>This is Heading 3</h3> <!-- h1-h6, text size goes down --> 
        <p>This is a paragraph</p> <!--normal text size-->
        <!-- headings are in its own block, meaning it is separated and its on its own life --> 
        <p>This is a pharagraph.
        This is line 2.
        This is line 3.</p> <!-- not on new lines --> 
        <!-- html doesn't erally care about indentation; the tags help with spacing on new lines --> 
        <!-- Difference between paragraph and heading is the boldness --> 
        <p><strong>This is bold!</strong></p>
        <p><em>This is italics!</em></p> <!-- stands for emphasis!-->
    </body>
</html>
